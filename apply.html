<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="apply-form-container">
        <h2>Job Application Form</h2>
        <form id="applyForm">
            <input type="hidden" id="jobTitle" name="jobTitle">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required/>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required/>
            
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required/>
            
            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
            
            <input type="submit" value="Submit Application"/>
        </form>
    </div>

    <script>
        // Get the job title from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const jobTitle = urlParams.get('job');
        document.getElementById('jobTitle').value = jobTitle;

        // Handle form submission
        document.getElementById('applyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const resume = document.getElementById('resume').files[0];
            const coverLetter = document.getElementById('coverLetter').value;

            if (name && email && phone && resume && coverLetter) {
                alert("Application Submitted! We will contact you soon.");
                document.getElementById('applyForm').reset();
            } else {
                alert("Please fill out all fields.");
            }
        });
    </script>
</body>
</html>
